<div class="project-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title"></h1>
    </div>
    <div class="modal-body">
        Project Name: <input type="text" placeholder="com.example.MyProject" class="project-name"/><br>
        Default Controller: <input type="text" placeholder="Optional" class="project-default-controller"/><br>
        Default View: <input type="text" placeholder="Optional" class="project-default-view"/>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn left" data-button-id="cancel">{{CANCEL}}</a>
        <a href="#" class="dialog-button btn primary" data-button-id="ok">{{OK}}</a>
    </div>
</div>
