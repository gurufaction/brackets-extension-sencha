<div class="project-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title"></h1>
    </div>
    <div class="modal-body">
        <table>
            <tr>
                <td>Project Name</td>
                <td><input type="text" placeholder="com.example.MyProject" class="project-name"/></td>
            </tr>
            <tr>
                <td>Default Controller</td>
                <td><input type="text" placeholder="Optional" class="project-default-controller"/></td>
            </tr>
            <tr>
                <td>Default View</td>
                <td><input type="text" placeholder="Optional" class="project-default-view"/></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn left" data-button-id="cancel">{{CANCEL}}</a>
        <a href="#" class="dialog-button btn primary" data-button-id="ok">{{OK}}</a>
    </div>
</div>
